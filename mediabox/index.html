<html>
<head>
	<title>Media Box Example</title>
	<link rel="stylesheet" href="css/mediabox.css" type="text/css" media="screen" />
	<style>
		a{
			display: block;
			text-decoration: none;
			padding: 7px;
			color: #222222;
		}
		a:hover{
			color: #0e0e85;
			text-decoration: underline;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.6.0/mootools.min.js"></script>
	<script src="js/moomore.js" type="text/javascript"></script> <!-- Adds support for flash files (swiff more plugin) -->
	<script src="js/mediabox.js" type="text/javascript"></script>
</head>
<body>
	<a href="http://www.homestarrunner.com/sbemail91.swf" rel="lightbox[set 550 400]" title="Caffeine">Caffeine</a>
	<a href="http://www.youtube.com/watch?v=IJNR2EpS0jw" rel="lightbox[set 640 360]" title="Dumb Ways to Die">Dumb Ways to Die</a>
	<a href="http://www.youtube.com/watch?v=Sh8mNjeuyV4" rel="lightbox[set 480 380]" title="Not Dead Yet">Not Dead Yet</a>
	<a href="http://www.youtube.com/watch?v=HLgQMtquS6Y" rel="lightbox[set 480 380]" title="Not Dead Yet, the Musical">Not Dead Yet, the Musical</a>
</body>
</html>
